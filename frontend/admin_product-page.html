<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Yoga Studio Template" />
    <meta name="keywords" content="Yoga, unica, creative, html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cosmetics</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&display=swap"
      rel="stylesheet"
    />

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/nice-select.css" type="text/css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css" />
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>

  <body>
    <!-- Page Preloder -->
    <div id="preloder">
      <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header class="header-section">
      <div class="container-fluid">
        <div class="inner-header">
          <div class="logo">
            <a href="./index.html"><img src="img/logo.jpg" alt="" /></a>
          </div>

          <nav class="main-menu mobile-menu">
            <ul>
              <li><a href="./orderlist.html">Đơn hàng</a></li>
              <li>
                <a href="./admin_user-management.html">Người dùng</a>
              </li>
              <li>
                <a href="./admin_product-management.html">Sản phẩm</a>
              </li>
              <li>
                <a href="./admin_add-product.html">Thêm sản phẩm</a>
              </li>
              <li><a href="./dashboard.html">Thống kê</a></li>
              <li id="sign_out">
                <a href="./login.html">Đăng xuất</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <br />
    <br />
    <!-- Header End -->

    <!-- Product Page Section Beign -->
    <section class="product-page">
      <div class="container">
        <button class="edit-btn" id="edit-btn">Edit</button>
        <button class="save-btn" id="save-btn" style="display: none">
          Save
        </button>
        <br />
        <br />
        <div class="row">
          <div class="col-lg-6" id="img_2">
            <div class="product-img">
              <img />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="product-content">
              <h2 id="product-name" contenteditable="false"></h2>
              <div class="pc-meta">
                <h5>
                  <span>$</span>
                  <span id="product-price" contenteditable="false"></span>
                </h5>
              </div>
              <p id="short_text"></p>
              <ul class="tags" style="margin-top: 5px">
                <li id="product_quantity">
                  <span>Số lượng: </span
                  ><span contenteditable="false" id="quantity"></span>
                </li>
                <li id="category_show">
                  <span>Category :</span
                  ><span contenteditable="false" id="category"></span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <h3>Mô tả chi tiết</h3>
        <p id="long_text" contenteditable="false"></p>
      </div>
    </section>

    <!-- Product Page Section End -->

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/admin_product-page.js"></script>
  </body>
</html>
