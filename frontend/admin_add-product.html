    <!-- Add Product Page Section Begin -->
    <section class="add-product-page">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h2>Thêm Sản Phẩm Mới</h2>
            <form id="add-product-form">
              <div class="form-group">
                <label for="product-name">Tên Sản Phẩm</label>
                <input
                  type="text"
                  class="form-control"
                  id="product-name"
                  placeholder="Nhập tên sản phẩm"
                  required
                />
              </div>
              <div class="form-group">
                <label for="product-price">Giá Sản Phẩm</label>
                <input
                  type="number"
                  class="form-control"
                  id="product-price"
                  placeholder="Nhập giá sản phẩm"
                  required
                />
              </div>
              <div class="form-group">
                <label for="short-text">Mô Tả Ngắn</label>
                <textarea
                  class="form-control"
                  id="short-text"
                  rows="2"
                  placeholder="Nhập mô tả ngắn"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="long-text">Mô Tả Chi Tiết</label>
                <textarea
                  class="form-control"
                  id="long-text"
                  rows="4"
                  placeholder="Nhập mô tả chi tiết"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="quantity">Số Lượng</label>
                <input
                  type="number"
                  class="form-control"
                  id="quantity"
                  placeholder="Nhập số lượng"
                  required
                />
              </div>
              <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" required>
                  <option value="2">Nước hoa</option>
                  <option value="3">Sữa tắm</option>
                  <option value="4">Mặt nạ</option>
                  <option value="5">Son</option>
                  <option value="6">Kem bôi</option>
                  <option value="7">Thuốc uống</option>
                  <option value="8">Sữa rửa mặt</option>
                  <option value="9">Làm mắt</option>
                  <option value="10">Phấn</option>
                </select>
              </div>
              <div class="form-group">
                <label for="product-image1">Hình Ảnh Sản Phẩm</label>
                <input
                  type="file"
                  class="form-control"
                  id="product-image1"
                  required
                />
                <img
                  id="image-preview1"
                  src="#"
                  alt="Image Preview"
                  style="display: none; margin-top: 10px; max-width: 100%"
                />
              </div>
              <div class="form-group">
                <label for="product-image2">Hình Ảnh Sản Phẩm</label>
                <input
                  type="file"
                  class="form-control"
                  id="product-image2"
                  required
                />
                <img
                  id="image-preview2"
                  src="#"
                  alt="Image Preview"
                  style="display: none; margin-top: 10px; max-width: 100%"
                />
              </div>
              <button type="submit" class="btn btn-primary" id="add_product">
                Thêm Sản Phẩm
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
